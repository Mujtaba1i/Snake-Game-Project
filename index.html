<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="stats-container">
        <h1 id="score">Score: 0</h1>
        <h2 id="highScore">High Score: 0</h2>
        <h2 id="health">Health: ❤️❤️❤️</h2>
    </div>
    <button id="startButton">Start</button>
    
    <section id="radio">
    
        <label class="radioLabel">
        <input type="radio" name="Difficulty" value="Easy" id="difficulty-easy" checked>
        Easy
    </label>
    
    <label class="radioLabel">
        <input type="radio" name="Difficulty" value="Hard" id="difficulty-hard" >
        Hard
    </label>
    
    <label class="radioLabel">
        <input type="radio" name="Difficulty" value="Insane" id="difficulty-insane" >
        Insane
    </label>
    
    </section>

    <section id="grid"></section>
</body>

</html>
